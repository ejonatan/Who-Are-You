 <!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="styles.css" rel="stylesheet">
<title>Dexterity Test - Click Game</title>
</head>
<body>

	<script>
	
		var score = 0
		
		function startGame() {
			promptDiv = document.getElementById("prompt");
			promptDiv.classList.add("destroy");

			countDiv = document.getElementById("countdown");
			countDiv.classList.remove("destroy");
			
			countDiv = document.getElementById("butt");
			countDiv.classList.remove("destroy");

			timer();

		}

		function timer() {
			countDiv = document.getElementById("countdown");
			var timeleft = 9;
			var downloadTimer = setInterval( function() {
				countDiv.innerHTML = "<p>0:0" + timeleft + "</p>";
				timeleft -= 1;
				if (timeleft < 0) {
					clearInterval(downloadTimer);
					countDiv.innerHTML = "Finished! Score: " + score;
				}
			}, 1000);
			
		}


	</script>

	<div class="header">

		<p>Dexterity Test</p>

		<button onclick="window.location.href = 'home.php'">Home</button>

	</div>

	<div class="maincontain">

		<div class="main" id="prompt">
			You ready to get your MLG skills ready; fam?!
			pew pew 
			<button onclick="startGame();">Start</button>
		</div>
		<button class="destroy middle" id="butt" onclick="score += 1;">CLICK ME</button>
		<div class="clickgame destroy" id="countdown"></div>
		

	</div>

</body>
</html>
