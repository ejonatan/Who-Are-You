	<script>
		function edit() {
			var element = document.getElementById("name");
			element.classList.add("destroy");
			var editBox = document.getElementById("inp");
			element.classList.remove("destroy");
		}

		function commit() {
			var inp = document.getElementById("inp").value;
			var element = document.getElementById("name");
			element.classList.remove("destroy");
			var editBox = document.getElementById("inp");
			element.classList.add("destroy");
		}
	</script>

	<div class="header">

</body>
