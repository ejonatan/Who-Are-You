<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="styles.css" rel="stylesheet">  
<title>Who Are You? - Sign Up</title>
</head>
<body>

<div class="header">

	<p>Who Are You?</p>
	
	<button onclick="window.location.href = 'home.html'">Home</button>

</div>

<div class="maincontain">

<form action="profile.php" method="post">
	<div class="main login_signup_header">
		Sign Up
	</div>
	<div class="spacer"></div>
	<div class="main signup">
	Username<br>
	<input type="text" id="user" name="username" required>
	<br>
	Password<br>
	<input type="text" id="pass" name="password" required>	
	<br>
	First Name<br>
	<input type="text" id="firstName" name="firstName"
		pattern="[A-Z a-z]*" required
		autocomplete='given-name'>
	<br>
	Last Name<br>
	<input type="text" id="firstName" name="lastName"
		pattern="[A-Z a-z]*" required
		autocomplete='given-name'>
	<br>
	Age<br>
	<input type="text" id="age" name="age" pattern="[0-9]" required>

	<input class="buttontype" type="submit" value="ok">
	</div>
</form>
</div>

</body>
</html>
